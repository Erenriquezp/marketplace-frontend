<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#D3435B] to-[#5A1E3E] font-roboto">

  <div class="register-container p-8 rounded-lg shadow-lg w-full max-w-md bg-white">
    <div class="flex justify-center mb-6">
      <img
        src="https://cdn.pixabay.com/photo/2017/02/25/22/04/user-icon-2098873_960_720.png"
        alt="Logo Freelancer"
        class="h-12"
      />
    </div>
    <h2 class="text-2xl font-bold text-center mb-6 text-[#D3435B]">Registrarse</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nombre Completo -->
      <div class="mb-4">
        <label for="nombre" class="block text-[#D3435B] font-medium">Nombre de Usuario</label>
        <input
          id="nombre"
          type="text"
          formControlName="username"
          class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D3435B]"
          placeholder="Ingresa tu nombre de usuario (username)"
        />
        <div
          *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched"
          class="text-red-400 text-sm mt-1"
        >
          El nombre es requerido y debe tener al menos 3 caracteres.
        </div>
      </div>

      <!-- Correo Electrónico -->
      <div class="mb-4">
        <label for="email" class="block text-[#D3435B] font-medium">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D3435B]"
          placeholder="Ingresa tu correo electrónico"
        />
        <div
          *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
          class="text-red-400 text-sm mt-1"
        >
          Ingresa un correo válido.
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <label for="password" class="block text-[#D3435B] font-medium">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D3435B]"
          placeholder="Ingresa tu contraseña"
        />
        <div
          *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
          class="text-red-400 text-sm mt-1"
        >
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <!-- Confirmar Contraseña -->
      <div class="mb-4">
        <label for="confirm-password" class="block text-[#D3435B] font-medium">Confirmar Contraseña</label>
        <input
          id="confirm-password"
          type="password"
          formControlName="confirmPassword"
          class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D3435B]"
          placeholder="Confirma tu contraseña"
        />
        <div
          *ngIf="registerForm.hasError('passwordMismatch')"
          class="text-red-400 text-sm mt-1"
        >
          Las contraseñas no coinciden.
        </div>
      </div>

      <!-- Teléfono -->
      <div class="mb-4">
        <label for="phoneNumber" class="block text-[#D3435B] font-medium">Teléfono</label>
        <input
          id="phoneNumber"
          type="text"
          formControlName="phoneNumber"
          class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D3435B]"
          placeholder="Ingresa tu número de teléfono"
        />
        <div
          *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched"
          class="text-red-400 text-sm mt-1"
        >
          Ingresa un número de teléfono válido.
        </div>
      </div>

      <!-- Selección de Rol -->
      <div class="mb-4">
        <label for="role" class="block text-[#D3435B] font-medium">Selecciona tu Rol</label>
        <select
          id="role"
          formControlName="role"
          class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#D3435B]"
        >
          <option value="ROLE_USER">Cliente</option>
          <option value="ROLE_FREELANCER">Freelancer</option>
          <option value="ROLE_BOTH">Ambos</option>
        </select>
        <div
          *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched"
          class="text-red-400 text-sm mt-1"
        >
          Selecciona un rol.
        </div>
      </div>

      <!-- Botón de Registrarse -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="register-button w-full text-white py-2 rounded-lg bg-[#D3435B] hover:bg-red-600 transition duration-200"
      >
        Registrarse
      </button>
    </form>

    <!-- Enlace a Iniciar Sesión -->
    <div class="flex items-center justify-center mt-6">
      <span class="text-[#D3435B]">¿Ya tienes una cuenta?</span>
      <a routerLink="/auth/login" class="text-blue-500 hover:underline ml-2">Inicia Sesión</a>
    </div>
  </div>
</div>
