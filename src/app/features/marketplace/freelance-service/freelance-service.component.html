<div class="freelance-service-management">
  <h2>Gestión de Servicios Freelance</h2>

  <!-- Formulario para agregar un nuevo servicio -->
  <form (ngSubmit)="addService()">
    <div class="form-group">
      <label for="title">Título del Servicio</label>
      <input type="text" [(ngModel)]="newService.title" name="title" id="title" placeholder="Ejemplo: Desarrollo Web" required />
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea [(ngModel)]="newService.description" name="description" id="description" placeholder="Describe tu servicio" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Precio ($)</label>
      <input type="number" [(ngModel)]="newService.price" name="price" id="price" placeholder="Ejemplo: 50" required />
    </div>

    <div class="form-group">
      <label for="category">Categoría</label>
      <input type="text" [(ngModel)]="newService.category" name="category" id="category" placeholder="Ejemplo: Diseño Gráfico" required />
    </div>

    <button type="submit" class="btn-submit">Agregar Servicio</button>
  </form>

  <!-- Lista de servicios -->
  <div *ngFor="let service of services" class="service-item">
    <h3>{{ service.title }}</h3>
    <p>{{ service.description }}</p>
    <p><strong>Precio:</strong> ${{ service.price }}</p>
    <p><strong>Categoría:</strong> {{ service.category }}</p>

    <div class="button-group">
      <button (click)="editService(service)" class="btn-edit">Editar</button>
      <button (click)="deleteService(service.id!)" class="btn-delete">Eliminar</button>
    </div>
  </div>
</div>
