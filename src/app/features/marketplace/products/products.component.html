<div class="product-management">
  <h2>Gestión de Productos</h2>

  <!-- Crear un nuevo producto -->
  <form (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="name">Nombre del Producto:</label>
      <input
        type="text"
        [(ngModel)]="newProduct.name"
        name="name"
        placeholder="Nombre del producto"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <input
        type="text"
        [(ngModel)]="newProduct.description"
        name="description"
        placeholder="Descripción"
        required
      />
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input
        type="number"
        [(ngModel)]="newProduct.price"
        name="price"
        placeholder="Precio"
        required
      />
    </div>
    <button type="submit" class="btn-submit">Agregar Producto</button>
  </form>

  <!-- Lista de productos -->
  <div *ngFor="let product of products" class="product-item">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>Precio:</strong> ${{ product.price }}</p>

    <div class="buttons">
      <button class="btn-edit" (click)="editProduct(product)">Editar</button>
      <button class="btn-delete" (click)="deleteProduct(product.id!)">Eliminar</button>
    </div>
  </div>

  <!-- Editar producto -->
  <div *ngIf="editingProduct" class="edit-form">
    <h3>Editar Producto</h3>
    <form (ngSubmit)="saveProduct()">
      <div class="form-group">
        <label for="name">Nombre del Producto:</label>
        <input
          type="text"
          [(ngModel)]="editingProduct.name"
          name="name"
          placeholder="Nombre del producto"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <input
          type="text"
          [(ngModel)]="editingProduct.description"
          name="description"
          placeholder="Descripción"
          required
        />
      </div>
      <div class="form-group">
        <label for="price">Precio:</label>
        <input
          type="number"
          [(ngModel)]="editingProduct.price"
          name="price"
          placeholder="Precio"
          required
        />
      </div>
      <button type="submit" class="btn-submit">Guardar Cambios</button>
    </form>
  </div>
</div>
