<div class="settings-container">
  <h2>Configuración de Perfil</h2>

  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input id="username" formControlName="username" type="text">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email">
    </div>

    <div class="form-group">
      <label for="phoneNumber">Teléfono</label>
      <input id="phoneNumber" formControlName="phoneNumber" type="text">
    </div>

    <div class="form-group">
      <label for="country">País</label>
      <input id="country" formControlName="country" type="text">
    </div>

    <div class="form-group">
      <label for="language">Idioma</label>
      <input id="language" formControlName="language" type="text">
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label for="skills">Habilidades</label>
      <div *ngFor="let skill of skills.controls; let i = index">
        <input [formControlName]="i">
        <button type="button" (click)="removeItem('skills', i)">✖</button>
      </div>
      <button type="button" (click)="addItem('skills')">+ Agregar Habilidad</button>
    </div>

    <button type="submit" [disabled]="settingsForm.invalid">Guardar Cambios</button>
  </form>

  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
