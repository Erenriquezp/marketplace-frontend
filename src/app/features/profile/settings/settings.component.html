<div class="settings-container bg-white p-6 rounded-lg shadow-md w-full max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold text-center text-[#721656] mb-6">Configuraci√≥n de Perfil</h2>

  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">

    <!-- üìå Informaci√≥n b√°sica -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input id="username" formControlName="username" type="text" class="input-field">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="input-field">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Tel√©fono</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="text" class="input-field">
      </div>
      <div class="form-group">
        <label for="country">Pa√≠s</label>
        <input id="country" formControlName="country" type="text" class="input-field">
      </div>
    </div>

    <!-- üìå Informaci√≥n adicional -->
    <div class="form-group">
      <label for="language">Idioma</label>
      <input id="language" formControlName="language" type="text" class="input-field">
    </div>
    <div class="form-group">
      <label for="description">Descripci√≥n</label>
      <textarea id="description" formControlName="description" class="input-field"></textarea>
    </div>

    <!-- üìå Habilidades -->
    <div class="form-group">
      <label for="skills">Habilidades</label>
      <div formArrayName="skills">
        <div *ngFor="let skill of skills.controls; let i = index" class="flex items-center space-x-2">
          <input [formControlName]="i" class="input-field">
          <button type="button" (click)="removeItem('skills', i)" class="remove-btn">‚úñ</button>
        </div>
      </div>
      <button type="button" (click)="addItem('skills')" class="add-btn">+ Agregar Habilidad</button>
    </div>

    <!-- üìå Certificaciones -->
    <div class="form-group">
      <label for="certifications">Certificaciones</label>
      <div formArrayName="certifications">
        <div id="certifications" *ngFor="let cert of certifications.controls; let i = index"
          class="flex items-center space-x-2">
          <input [formControlName]="i" class="input-field">
          <button type="button" (click)="removeItem('certifications', i)" class="remove-btn">‚úñ</button>
        </div>
      </div>
      <button type="button" (click)="addItem('certifications')" class="add-btn">+ Agregar Certificaci√≥n</button>
    </div>

    <!-- üìå Redes Sociales -->
    <div class="form-group">
      <label for="socialLinks">Redes Sociales</label>

      <div formArrayName="socialLinks">
        <div *ngFor="let social of socialLinks.controls; let i = index" class="flex items-center space-x-2">
          <input [formControlName]="i" placeholder="URL de la red social" class="input-field">
          <button type="button" (click)="removeItem('socialLinks', i)" class="remove-btn">‚úñ</button>
        </div>
      </div>

      <!-- Agregar nueva red social -->
      <button type="button" (click)="addItem('socialLinks')" class="add-btn">+ Agregar Red Social</button>
    </div>

    <!-- üìå Guardar cambios -->
    <button type="submit" [disabled]="settingsForm.invalid" class="save-btn">Guardar Cambios</button>
  </form>

  <!-- üìå Mensajes de √©xito/error -->
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
