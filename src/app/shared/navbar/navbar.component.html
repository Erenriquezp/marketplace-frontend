<header class="navbar">
  <div class="navbar-container">
    <!-- üìå Bot√≥n para abrir/cerrar men√∫ en m√≥viles -->
    <button class="menu-toggle" (click)="toggleMenu()">
      ‚ò∞
    </button>

    <!-- üìå Logo -->
    <h1 class="navbar-logo">
      <a routerLink="/" aria-label="Ir al inicio">WORKADO</a>
    </h1>

    <!-- üìå Men√∫ -->
    <nav class="navbar-menu" [class.show]="isMenuOpen">
      <ul>
        <li><a routerLink="/" routerLinkActive="active-link">Inicio</a></li>
        <li><a routerLink="/marketplace/search" routerLinkActive="active-link">Marketplace</a></li>
        <li *ngIf="isAuthenticated">
          <a [routerLink]="['/profile/public', userId]" routerLinkActive="active-link">Perfil</a>

      </ul>
    </nav>

    <!-- üìå Opciones de Autenticaci√≥n -->
    <div class="auth-menu" [class.show]="isMenuOpen">
      <a *ngIf="!isAuthenticated" routerLink="/auth/register">Registrarse</a>
      <a *ngIf="!isAuthenticated" routerLink="/auth/login">Iniciar Sesi√≥n</a>
      <a *ngIf="isAuthenticated" (click)="logout()" (keydown.enter)="logout()" tabindex="0">Cerrar Sesi√≥n</a>
    </div>
  </div>
</header>
